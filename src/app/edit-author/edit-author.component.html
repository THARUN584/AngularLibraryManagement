<div class="edit-author-container">
  <h2>Update Author</h2>
  <form [formGroup]="authorForm" (ngSubmit)="updateAuthor()">
    <label for="name">Author Name</label>
    <input id="name" type="text" formControlName="name" required>
    
    <label for="place">Author Place</label>
    <input id="place" type="text" formControlName="place" required>
    
    <button mat-button type="submit" color="primary">Update</button>
  </form>
</div>
